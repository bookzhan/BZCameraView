apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = 'bookzhan' //bintray账户下某个组织id
    groupId = 'com.luoye.bzlib' //maven仓库下库的包名，一般为模块包名
    artifactId = 'bzcamera' //项目名称
    publishVersion = '1.0.21' //版本号
    uploadName = 'bzcamera'
    repoName = 'bzlib'
    desc = 'bzcamera util' //项目介绍，可以不写
    website = 'https://github.com/bookzhan/bookzhan.github.io'
    licences = ['Apache-2.0']
}
android {
    compileSdkVersion 28
    buildToolsVersion "29.0.2"


    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation "com.luoye.bzlib:bzcommon:1.1.5"
}
